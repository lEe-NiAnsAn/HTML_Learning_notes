<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display_mode</title>
</head>
<style>
  /* 显示模式 */
  /* 块级元素：独占一行，宽度由父元素决定（默认100%），高度默认由内容决定，可添加宽高属性 */
  div {
    width: 400px; /* 将该块级元素的默认宽度（body 100%）修改为固定的400px */
    height: 200px;  /* 将该块级元素的默认高度（文字内容高度）修改为200px */
  }
</style>
<body>
  <div>block-level element</div>
</body>
</html>
