<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drill1</title>
  <style>
    .red-box {
      width: 100px; /* 宽度 */
      height: 100px;  /* 高度 */
      background-color: red;  /* 背景颜色 */
      line-height: 100px; /* 行高：使得当行文字垂直居中 */
      text-align: center; /* 水平居中 */
    }
    .orange-box {
      width: 200px;
      height: 200px;
      background-color: orange;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="red-box">
    red-box
  </div>
  <div class="orange-box">
    orange-box
  </div>
</body>
</html>
